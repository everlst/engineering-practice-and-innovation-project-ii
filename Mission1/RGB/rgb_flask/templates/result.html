<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB通道分离结果</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-box {
            flex-basis: 48%;
            /* 每个图片盒子占48%宽度 */
            text-align: center;
            /* 图片标题居中 */
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            align-items: center;
            /* 垂直居中对齐 */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">RGB通道分离结果</h1> <!-- 标题居中 -->

    <div class="image-container">
        <div class="image-box">
            <h2>红色通道</h2>
            <img src="/processed/red_channel.jpg" alt="红色通道">
        </div>
        <div class="image-box">
            <h2>绿色通道</h2>
            <img src="/processed/green_channel.jpg" alt="绿色通道">
        </div>
        <div class="image-box">
            <h2>蓝色通道</h2>
            <img src="/processed/blue_channel.jpg" alt="蓝色通道">
        </div>
        <div class="image-box">
            <h2>原始图片</h2>
            <img src="/processed/original.jpg" alt="原始图片">
        </div>
    </div>

    <div style="text-align: center;"> <!-- 返回按钮居中 -->
        <a href="/">返回上传页面</a>
    </div>
</body>

</html>
