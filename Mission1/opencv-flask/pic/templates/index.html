<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片或视频</title>
</head>

<body>
    <h1>上传图片或MP4视频进行人脸检测</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/mp4">
        <input type="submit" value="上传并处理">
    </form>

    {% if video_url %}
    <h2>正在播放: {{ request.args.get('video') }}</h2>
    <video width="640" height="480" controls>
        <source src="{{ video_urls[request.args.get('video')] }}" type="video/mp4">
        您的浏览器不支持播放该视频。
    </video>
    {% endif %}

    {% if image_url %}
    <h2>处理后的图片</h2>
    <img src="{{ image_url }}" alt="Processed Image">
    {% endif %}
</body>

</html>
